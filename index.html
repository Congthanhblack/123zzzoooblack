<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T·ª≠u L·∫ßu ƒê·∫°i Chi·∫øn</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --gold: #FFD700;
            --text-color: #ffffff;
            --accent: #e74c3c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding-bottom: 50px; 
            touch-action: manipulation;

        h1 {
            color: var(--gold);
            text-align: center;
            font-size: 1.6rem;
            margin: 20px 0;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);

        /* KHU V·ª∞C V√íNG QUAY */
        .wheels-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 10px;
            margin-bottom: 20px;
        }

        .wheel-wrapper {
            position: relative;
            width: 45vw; 
            max-width: 350px;
            aspect-ratio: 1/1;

        @media (max-width: 600px) {
            .wheel-wrapper {
                width: 85vw;

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #fff;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.8));
        }

        .wheel-label {
            position: absolute;
            bottom: -35px;
            width: 100%;
            text-align: center;
            color: var(--gold);
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px #000;
        }

        /* B·∫¢NG ƒêI·ªÄU KHI·ªÇN */
        .control-panel {
            text-align: center;
            padding: 10px;
        }

        #result-box {
            background: var(--card-bg);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 15px;
            margin: 0 auto 20px;
            width: 90%;
            max-width: 500px;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
            animation: pulseBorder 2s infinite;
        }

        @keyframes pulseBorder {
            0% { box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2); }
            50% { box-shadow: 0 4px 25px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2); }
        }
        
        .res-highlight { color: var(--gold); font-weight: 900; font-size: 1.5rem; text-transform: uppercase; }
        .res-action { font-size: 1.4rem; margin-top: 5px; font-weight: bold; }
        .res-funny { font-size: 0.95rem; color: #aaa; font-style: italic; margin-top: 5px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        #spinBtn {
            background: linear-gradient(135deg, #FFD700, #ff8c00);
            color: black;
            padding: 15px 50px;
            font-size: 1.2rem;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
        }
        #spinBtn:disabled { background: #555; color: #888; box-shadow: none; cursor: wait; }

        .secondary-btn { background: #333; color: white; border: 1px solid #555; }

        /* B·ªê C·ª§C PH·ª§ */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 95%;
            max-width: 600px;
            margin: 30px auto 0;
        }

        .info-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #333;
        }

        h3 { margin-top: 0; color: #bbb; font-size: 1rem; border-bottom: 1px solid #444; padding-bottom: 5px; }

        .rank-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #444; }
        
        #history-list {
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9rem;
            color: #aaa;
        }
        #history-list div { margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 4px; }
        
        .money-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 10px;
            display: block;
        }

    </style>
</head>
<body>

    <h1>üçª T·ª¨U L·∫¶U ƒê·∫†I CHI·∫æN üçª</h1>

    <div class="control-panel">
        <span class="money-display">Ng√¢n Kh·ªë: <span id="fundAmount">200</span>k</span>
    </div>

    <div class="wheels-container">
        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="canvasName"></canvas>
            <div class="wheel-label">Th√≠ Ch·ªß (Ng∆∞·ªùi)</div>
        </div>

        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="canvasGift"></canvas>
            <div class="wheel-label">Ki·∫øp N·∫°n (Qu·∫£)</div>
        </div>
    </div>

    <div class="control-panel">
        <div id="result-box">
            <div>T·ª≠u l·∫ßu v·∫Øng l·∫∑ng...</div>
            <div class="res-funny">Nh·∫•n n√∫t ƒë·ªÉ g·ªçi t√™n k·∫ª may m·∫Øn!</div>
        </div>
        
        <button id="spinBtn">KHAI ƒêAO üî•</button>
        
        <div class="btn-group" style="margin-top: 15px;">
            <button class="secondary-btn" onclick="undoLast()">‚è™ Ho√†n t√°c</button>
            <button class="secondary-btn" onclick="editFund()">üí∞ S·ª≠a qu·ªπ</button>
        </div>
    </div>

    <div class="info-grid">
        <div class="info-card">
            <h3>üèÜ B·∫¢NG PHONG TH·∫¶N (Top U·ªëng)</h3>
            <div id="rankList"></div>
            <div style="margin-top:10px; text-align:right; font-size:0.9rem; color:#888" id="totalDrink">T·ªïng: 0 ch√©n</div>
        </div>

        <div class="info-card">
            <h3>üìú NH·∫¨T K√ù CHI·∫æN TR∆Ø·ªúNG</h3>
            <div id="history-list">Ch∆∞a c√≥ ai ng√£ ng·ª±a...</div>
        </div>
    </div>

<script>
    // --- 1. C·∫§U H√åNH D·ªÆ LI·ªÜU ---
    // Danh s√°ch ƒë·∫ßy ƒë·ªß 12 slot
    const names = ["NCT", "A Qu·∫£", "C. Lan", "A Thi", "E Chinh", "E H√≤a", "E An", "E Ch∆∞∆°ng", "S∆°n", "Thao", "KM 1", "KM 2"];
    
    // ƒê·ªãnh nghƒ©a Nam (ƒë·ªÉ tƒÉng t·ªâ l·ªá u·ªëng). Nh·ªØng t√™n kh√¥ng c√≥ trong n√†y t·ª± hi·ªÉu l√† N·ªØ
    const males = ["NCT", "A Qu·∫£", "A Thi", "E Ch∆∞∆°ng", "S∆°n", "KM 1", "KM 2"];

    // Danh s√°ch Qu√†/Ph·∫°t + Tr·ªçng s·ªë (Weight)
    // wM: Tr·ªçng s·ªë cho Nam (Cao l√† d·ªÖ tr√∫ng)
    // wF: Tr·ªçng s·ªë cho N·ªØ
    const gifts = [
        { label: "U·ªëng 1 ch√©n", color: "#e74c3c", val: 1, wM: 30, wF: 15, funny: "M·ªùi huynh ƒë√†i n√¢ng ly! üç∫" },
        { label: "U·ªëng 2 ch√©n", color: "#c0392b", val: 2, wM: 15, wF: 5,  funny: "H·∫£o t·ª≠u l∆∞·ª£ng! D·ª©t 2 ch√©n! üòà" },
        { label: "U·ªëng 1/2", color: "#e67e22", val: 0.5, wM: 5, wF: 25, funny: "Nh·∫•p m√¥i l·∫•y l·ªá th√¥i üòâ" },
        { label: "U·ªëng h·ªô", color: "#1abc9c", val: 0, wM: 10, wF: 10, funny: "Huynh mu·ªën h·∫°i ai? Ch·ªâ ra ƒëi! üëâ" },
        { label: "Full ly ‚ò†Ô∏è", color: "#8e44ad", val: 2, wM: 10, wF: 2,  funny: "B√°c sƒ© b·∫£o c∆∞·ªõi! (100% kh√¥ng long ƒë·ªÅn) ü§Æ" },
        { label: "Ch·ªâ ƒë·ªãnh", color: "#9b59b6", val: 0, wM: 8, wF: 8,  funny: "Quy·ªÅn sinh s√°t trong tay! üó°Ô∏è" },
        { label: "G√≥p 10k", color: "#f39c12", money: -10, val: 0, wM: 5, wF: 5, funny: "Ting ting! ƒêa t·∫° nh√† t√†i tr·ª£ üí∏" },
        { label: "G√≥p 20k", color: "#f1c40f", money: -20, val: 0, wM: 5, wF: 5, funny: "ƒê·∫°i gia xu·∫•t hi·ªán! V·ªó tay! üëè" },
        { label: "Qua l∆∞·ª£t", color: "#3498db", val: 0, wM: 5, wF: 15, funny: "ƒÇn ·ªü t·ªët, th·∫ßn men ƒë·ªô b·∫°n üôè" },
        { label: "1 Phi·∫øu ƒê·ªïi", color: "#2ecc71", val: 0, wM: 7, wF: 10, funny: "Kim b√†i mi·ªÖn t·ª≠! (D√πng ƒë·ªÉ ƒë·ªïi k√®o) üõ°Ô∏è" }
    ];

    let fund = 200; 
    let drinkStats = {}; 
    let historyLog = []; 
    let lastAction = null; 
    let rotName = 0; // G√≥c quay t√≠ch l≈©y
    let rotGift = 0;
    let isSpinning = false;

    names.forEach(n => drinkStats[n] = 0);

    // --- 2. H√ÄM V·∫º CANVAS (Gi·ªØ nguy√™n ƒë·ªô n√©t) ---
    function drawWheel(canvasId, items) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        const count = items.length;
        const arc = (2 * Math.PI) / count;
        
        const size = 600; 
        canvas.width = size; canvas.height = size;
        const cx = size / 2; const cy = size / 2;
        const radius = size / 2 - 10;

        items.forEach((item, i) => {
            const angle = i * arc;
            ctx.beginPath();
            ctx.fillStyle = (typeof item === 'string') ? (i % 2 === 0 ? '#34495e' : '#2c3e50') : item.color;
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, radius, angle, angle + arc);
            ctx.lineTo(cx, cy);
            ctx.fill();
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.font = "bold 28px Arial"; 
            const text = (typeof item === 'string') ? item : item.label;
            if(text.length > 10) ctx.font = "bold 22px Arial";
            ctx.fillText(text, radius - 20, 10);
            ctx.restore();
        });
    }

    // --- 3. THU·∫¨T TO√ÅN LOGIC (NAM U·ªêNG NHI·ªÄU H∆†N) ---
    function getRandomGift(isMale) {
        // T√≠nh t·ªïng tr·ªçng s·ªë
        let totalWeight = 0;
        gifts.forEach(g => {
            totalWeight += isMale ? g.wM : g.wF;
        });

        // Random theo tr·ªçng s·ªë
        let random = Math.random() * totalWeight;
        for (let i = 0; i < gifts.length; i++) {
            let weight = isMale ? gifts[i].wM : gifts[i].wF;
            if (random < weight) {
                return { item: gifts[i], index: i };
            }
            random -= weight;
        }
        return { item: gifts[0], index: 0 };
    }

    const btn = document.getElementById('spinBtn');
    const resultBox = document.getElementById('result-box');
    
    const loadingTexts = [
        "ƒêang tri·ªáu h·ªìi th·∫ßn men... üåÄ",
        "K·∫ª n√†o s·∫Ω b·ªã t·∫ø s·ªëng ƒë√¢y? üòà",
        "T·ª≠u l·∫ßu d·∫≠y s√≥ng... üåä",
        "Ch·∫°y ƒë√¢u cho tho√°t...",
        "√öm ba la x√¨ b√πa... üí´"
    ];

    function spin() {
        if(isSpinning) return;
        isSpinning = true;
        btn.disabled = true;
        
        resultBox.innerHTML = `<div style="font-size:1.2rem">${loadingTexts[Math.floor(Math.random()*loadingTexts.length)]}</div>`;

        // B∆Ø·ªöC 1: CH·ªåN K·∫æT QU·∫¢ TR∆Ø·ªöC (Logic n·∫±m ·ªü ƒë√¢y)
        // Ch·ªçn ng·∫´u nhi√™n ng∆∞·ªùi (c√¥ng b·∫±ng)
        const nameIdx = Math.floor(Math.random() * names.length);
        const selectedName = names[nameIdx];
        
        // Ki·ªÉm tra gi·ªõi t√≠nh
        const isMale = males.includes(selectedName);

        // Ch·ªçn qu√† d·ª±a tr√™n gi·ªõi t√≠nh
        const giftResult = getRandomGift(isMale); 
        const selectedGift = giftResult.item;
        const giftIdx = giftResult.index;

        // B∆Ø·ªöC 2: T√çNH G√ìC QUAY ƒê·ªÇ TR√öNG K·∫æT QU·∫¢ ƒê√ì
        // Canvas v·∫Ω t·ª´ 3h (0 rad). M≈©i t√™n ·ªü 12h (270 ƒë·ªô)
        // C√¥ng th·ª©c: ƒê√≠ch = 270 - (Index * G√≥c_M·ªói_Ph·∫ßn + G√≥c_M·ªói_Ph·∫ßn/2)
        const nArc = 360 / names.length;
        const gArc = 360 / gifts.length;

        const targetNameDeg = 270 - (nameIdx * nArc + nArc / 2);
        const targetGiftDeg = 270 - (giftIdx * gArc + gArc / 2);

        // C·ªông th√™m t·ªëi thi·ªÉu 5 v√≤ng (1800 ƒë·ªô) + ph·∫ßn ch√™nh l·ªách ƒë·ªÉ quay t·ªõi ƒë√≠ch
        // C√¥ng th·ª©c chu·∫©n ƒë·ªÉ quay ti·∫øp t·ª´ v·ªã tr√≠ hi·ªán t·∫°i:
        rotName += (360 * 6) + (targetNameDeg - (rotName % 360) + 360) % 360;
        rotGift += (360 * 8) + (targetGiftDeg - (rotGift % 360) + 360) % 360;

        document.getElementById('canvasName').style.transform = `rotate(${rotName}deg)`;
        document.getElementById('canvasGift').style.transform = `rotate(${rotGift}deg)`;

        setTimeout(() => {
            processResult(selectedName, selectedGift);
        }, 5100);
    }

    function processResult(pName, pGift) {
        let addDrink = pGift.val || 0;
        let addMoney = pGift.money || 0;
        let detailMsg = pGift.label;

        // X·ª≠ l√Ω logic ƒë·∫∑c bi·ªát
        if (pGift.label === "U·ªëng h·ªô" || pGift.label === "Ch·ªâ ƒë·ªãnh") {
            addDrink = 1; // M·∫∑c ƒë·ªãnh ng∆∞·ªùi tr√∫ng b·ªã t√≠nh 1 ch√©n (ho·∫∑c t√πy lu·∫≠t ch∆°i)
        }
        // Phi·∫øu ƒë·ªïi: Kh√¥ng u·ªëng, kh√¥ng m·∫•t ti·ªÅn
        if (pGift.label === "1 Phi·∫øu ƒê·ªïi") {
            addDrink = 0;
        }

        drinkStats[pName] += addDrink;
        fund = fund + addMoney; 
        if(fund < 0) fund = 0;

        lastAction = { name: pName, drink: addDrink, money: addMoney, label: detailMsg };
        
        historyLog.unshift(`${pName} ‚ûî ${detailMsg}`);
        if(historyLog.length > 20) historyLog.pop();

        resultBox.innerHTML = `
            <div class="res-highlight">${pName}</div>
            <div class="res-action" style="color:${pGift.color}">${detailMsg}</div>
            <div class="res-funny">${pGift.funny}</div>
        `;

        if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);

        updateUI();
        isSpinning = false;
        btn.disabled = false;
    }

    function updateUI() {
        document.getElementById('fundAmount').innerText = fund;
        
        const sorted = Object.entries(drinkStats).sort((a,b) => b[1] - a[1]);
        const rankHtml = sorted.map((item, idx) => {
            let icon = "";
            let style = "";
            if (idx === 0 && item[1] > 0) { icon = "üëë"; style="color:var(--gold)"; }
            else if (item[1] >= 5) icon = "ü§Æ";
            else if (item[1] >= 3) icon = "ü•¥";
            
            return `<div class="rank-item" style="${style}">
                <span>${idx+1}. ${item[0]} ${icon}</span>
                <span style="font-weight:bold">${item[1]} ch√©n</span>
            </div>`;
        }).join('');
        document.getElementById('rankList').innerHTML = rankHtml;

        const total = Object.values(drinkStats).reduce((a,b)=>a+b, 0);
        document.getElementById('totalDrink').innerText = `T·ªïng: ${total} ch√©n`;

        document.getElementById('history-list').innerHTML = historyLog.map(h => `<div>‚û§ ${h}</div>`).join('');
    }

    function undoLast() {
        if (!lastAction) {
            alert("ƒê√£ ho√†n t√°c h·∫øt c·ª° r·ªìi ƒë·∫°i ca!");
            return;
        }
        if(!confirm(`Ho√†n t√°c k√®o "${lastAction.name} - ${lastAction.label}"?`)) return;

        drinkStats[lastAction.name] -= lastAction.drink;
        fund -= lastAction.money; 

        historyLog.shift();
        lastAction = null;
        resultBox.innerHTML = "<div style='color:#ccc'>ƒê√£ thu h·ªìi th√°nh ch·ªâ! üôà</div>";
        updateUI();
    }

    function editFund() {
        const cur = prompt("Nh·∫≠p ng√¢n kh·ªë hi·ªán t·∫°i (ƒë∆°n v·ªã K):", fund);
        if (cur !== null && !isNaN(cur)) {
            fund = parseInt(cur);
            updateUI();
        }
    }

    window.onload = () => {
        drawWheel('canvasName', names);
        drawWheel('canvasGift', gifts);
        updateUI();
        btn.onclick = spin;
    };

</script>
