<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ƒê·ªá Nh·∫•t T·ª≠u V∆∞∆°ng - Party Mode V3</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --gold: #FFD700;
            --text-color: #ffffff;
            --accent: #e74c3c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding-bottom: 50px; /* Ch·ª´a ch·ªó l∆∞·ªõt cu·ªëi trang */
            touch-action: manipulation;
        }

        h1 {
            color: var(--gold);
            text-align: center;
            font-size: 1.5rem;
            margin: 15px 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        /* KHU V·ª∞C V√íNG QUAY (∆Øu ti√™n hi·ªÉn th·ªã to nh·∫•t) */
        .wheels-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 10px;
            margin-bottom: 20px;
        }

        .wheel-wrapper {
            position: relative;
            width: 45vw; /* M·∫∑c ƒë·ªãnh 2 c·ªôt tr√™n m√†n h√¨nh ngang/to */
            max-width: 350px;
            aspect-ratio: 1/1; /* Lu√¥n gi·ªØ t·ªâ l·ªá vu√¥ng */
        }

        /* Tr√™n ƒëi·ªán tho·∫°i d·ªçc th√¨ x·∫øp ch·ªìng cho to */
        @media (max-width: 600px) {
            .wheel-wrapper {
                width: 85vw; /* Chi·∫øm g·∫ßn h·∫øt chi·ªÅu ngang ƒë·ªÉ nh√¨n cho r√µ */
            }
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: transform 5s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #fff;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        .wheel-label {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            color: var(--gold);
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* B·∫¢NG ƒêI·ªÄU KHI·ªÇN & K·∫æT QU·∫¢ */
        .control-panel {
            text-align: center;
            padding: 10px;
        }

        #result-box {
            background: var(--card-bg);
            border: 1px solid var(--gold);
            border-radius: 12px;
            padding: 15px;
            margin: 0 auto 20px;
            width: 90%;
            max-width: 500px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .highlight { color: var(--gold); font-weight: bold; font-size: 1.3rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        #spinBtn {
            background: linear-gradient(135deg, #FFD700, #ff8c00);
            color: black;
            padding: 15px 50px;
            font-size: 1.2rem;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        #spinBtn:disabled { background: #555; color: #888; box-shadow: none; }

        .secondary-btn { background: #333; color: white; border: 1px solid #555; }

        /* B·ªê C·ª§C PH·ª§ (RANK & HISTORY) */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 95%;
            max-width: 600px;
            margin: 30px auto 0;
        }

        .info-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #333;
        }

        h3 { margin-top: 0; color: #bbb; font-size: 1rem; border-bottom: 1px solid #444; padding-bottom: 5px; }

        .rank-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px dashed #333; }
        .rank-top { color: var(--gold); font-weight: bold; }
        
        #history-list {
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9rem;
            color: #aaa;
        }
        #history-list div { margin-bottom: 5px; }
        
        .money-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 10px;
            display: block;
        }

    </style>
</head>
<body>

    <h1>üç∫ ƒê·ªÜ NH·∫§T T·ª¨U V∆Ø∆†NG V3 üç∫</h1>

    <div class="control-panel">
        <span class="money-display">Qu·ªπ: <span id="fundAmount">200</span>k</span>
    </div>

    <div class="wheels-container">
        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="canvasName"></canvas>
            <div class="wheel-label">N·∫°n Nh√¢n</div>
        </div>

        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="canvasGift"></canvas>
            <div class="wheel-label">S·ªë Ph·∫≠n</div>
        </div>
    </div>

    <div class="control-panel">
        <div id="result-box">S·∫µn s√†ng ch∆∞a? Nh·∫•n QUAY ƒë·ªÉ b·∫Øt ƒë·∫ßu!</div>
        
        <button id="spinBtn">QUAY NGAY üî•</button>
        
        <div class="btn-group" style="margin-top: 15px;">
            <button class="secondary-btn" onclick="undoLast()">‚è™ Ho√†n t√°c</button>
            <button class="secondary-btn" onclick="editFund()">üí∞ S·ª≠a qu·ªπ</button>
        </div>
    </div>

    <div class="info-grid">
        <div class="info-card">
            <h3>üèÜ B·∫¢NG V√ÄNG "T·ª¨U L∆Ø·ª¢NG"</h3>
            <div id="rankList"></div>
            <div style="margin-top:10px; text-align:right; font-size:0.9rem; color:#888" id="totalDrink">T·ªïng: 0 ch√©n</div>
        </div>

        <div class="info-card">
            <h3>üìú L·ªäCH S·ª¨ DRAMA</h3>
            <div id="history-list">Ch∆∞a c√≥ d·ªØ li·ªáu...</div>
        </div>
    </div>

<script>
    // --- C·∫§U H√åNH D·ªÆ LI·ªÜU ---
    const names = ["NCT", "A Qu·∫£", "C. Lan", "A Thi", "E Chinh", "E H√≤a", "E An", "E Ch∆∞∆°ng", "S∆°n", "Thao"];
    const gifts = [
        { label: "U·ªëng 1 ch√©n", color: "#e74c3c", val: 1 },
        { label: "U·ªëng 2 ch√©n", color: "#c0392b", val: 2 },
        { label: "U·ªëng 1/2", color: "#e67e22", val: 0.5 },
        { label: "U·ªëng h·ªô", color: "#1abc9c", val: 0 },
        { label: "Full ly ‚ò†Ô∏è", color: "#8e44ad", val: 2 }, // Coi nh∆∞ 2 ch√©n ƒë·∫ßy
        { label: "Ch·ªâ ƒë·ªãnh", color: "#9b59b6", val: 0 },
        { label: "L√¨ x√¨ 10k", color: "#f39c12", money: -10, val: 0 },
        { label: "L√¨ x√¨ 20k", color: "#f1c40f", money: -20, val: 0 },
        { label: "Qua l∆∞·ª£t", color: "#3498db", val: 0 }
    ];

    // --- BI·∫æN TO√ÄN C·ª§C ---
    let fund = 200; // 200k
    let drinkStats = {}; // Th·ªëng k√™ u·ªëng
    let historyLog = []; // L·ªãch s·ª≠
    let lastAction = null; // ƒê·ªÉ ho√†n t√°c
    let rotName = 0;
    let rotGift = 0;
    let isSpinning = false;

    // Kh·ªüi t·∫°o b·ªô ƒë·∫øm u·ªëng
    names.forEach(n => drinkStats[n] = 0);

    // --- H√ÄM V·∫º CANVAS (T·ªêI ∆ØU RETINA) ---
    function drawWheel(canvasId, items) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        const count = items.length;
        const arc = (2 * Math.PI) / count;
        
        // TƒÉng ƒë·ªô ph√¢n gi·∫£i th·ª±c
        const size = 600; 
        canvas.width = size;
        canvas.height = size;
        const cx = size / 2;
        const cy = size / 2;
        const radius = size / 2 - 10;

        items.forEach((item, i) => {
            const angle = i * arc;
            
            // V·∫Ω mi·∫øng
            ctx.beginPath();
            ctx.fillStyle = (typeof item === 'string') ? (i % 2 === 0 ? '#34495e' : '#2c3e50') : item.color;
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, radius, angle, angle + arc);
            ctx.lineTo(cx, cy);
            ctx.fill();
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.lineWidth = 2;
            ctx.stroke();

            // V·∫Ω ch·ªØ
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.font = "bold 28px Arial"; 
            
            const text = (typeof item === 'string') ? item : item.label;
            // T·ª± ƒë·ªông thu nh·ªè n·∫øu ch·ªØ d√†i
            if(text.length > 10) ctx.font = "bold 22px Arial";
            
            ctx.fillText(text, radius - 20, 10);
            ctx.restore();
        });
    }

    // --- LOGIC T√çNH TO√ÅN G√ìC D·ª™NG ---
    function getIndexFromRotation(deg, count) {
        // Chu·∫©n h√≥a g√≥c v·ªÅ 0-360
        const actualDeg = deg % 360;
        // M≈©i t√™n ·ªü 12h (270 ƒë·ªô c·ªßa canvas h·ªá to·∫° ƒë·ªô)
        // C√¥ng th·ª©c ng∆∞·ª£c ƒë·ªÉ t√¨m index mi·∫øng b√°nh ƒëang ·ªü 12h
        // M·ªói mi·∫øng chi·∫øm 360/count ƒë·ªô
        const slice = 360 / count;
        return Math.floor(((360 - actualDeg + 270) % 360) / slice);
    }

    // --- X·ª¨ L√ù QUAY ---
    const btn = document.getElementById('spinBtn');
    const resultBox = document.getElementById('result-box');
    
    function spin() {
        if(isSpinning) return;
        isSpinning = true;
        btn.disabled = true;
        resultBox.innerHTML = "ƒêang quay... üåÄ";

        // Random g√≥c quay (t·ªëi thi·ªÉu 5 v√≤ng + random)
        const spinN = Math.floor(Math.random() * 360) + 1800; 
        const spinG = Math.floor(Math.random() * 360) + 2520; // Quay l√¢u h∆°n x√≠u

        rotName += spinN;
        rotGift += spinG;

        document.getElementById('canvasName').style.transform = `rotate(${rotName}deg)`;
        document.getElementById('canvasGift').style.transform = `rotate(${rotGift}deg)`;

        // Sau 5s (kh·ªõp css transition) th√¨ t√≠nh k·∫øt qu·∫£
        setTimeout(processResult, 5100);
    }

    function processResult() {
        const nIdx = getIndexFromRotation(rotName, names.length);
        const gIdx = getIndexFromRotation(rotGift, gifts.length);

        let pName = names[nIdx];
        let pGift = gifts[gIdx];
        let addDrink = pGift.val || 0;
        let addMoney = pGift.money || 0;
        let detailMsg = pGift.label;

        // X·ª≠ l√Ω logic ƒë·∫∑c bi·ªát
        if (pGift.label === "U·ªëng h·ªô" || pGift.label === "Ch·ªâ ƒë·ªãnh") {
            // Logic ƒë∆°n gi·∫£n: C·ªông cho ng∆∞·ªùi quay tr√∫ng, nh∆∞ng ghi ch√∫ l·∫°i
            // Ho·∫∑c b·∫°n c√≥ th·ªÉ popup h·ªèi t√™n, nh∆∞ng ƒë·ªÉ nhanh th√¨ c·ª© c·ªông ng∆∞·ªùi tr√∫ng
            // ·ªû ƒë√¢y m√¨nh l√†m: Ai tr√∫ng ng∆∞·ªùi ƒë√≥ ch·ªãu quy·ªÅn/ph·∫°t, user t·ª± th·ªèa thu·∫≠n
            addDrink = 1; // M·∫∑c ƒë·ªãnh t√≠nh l√† u·ªëng 1 ch√©n n·∫øu ph·∫£i u·ªëng h·ªô
        }

        // C·∫≠p nh·∫≠t d·ªØ li·ªáu
        drinkStats[pName] += addDrink;
        fund = fund + addMoney; // money l√† s·ªë √¢m
        if(fund < 0) fund = 0;

        // L∆∞u log ƒë·ªÉ Undo
        lastAction = { name: pName, drink: addDrink, money: addMoney, label: detailMsg };
        
        // L∆∞u l·ªãch s·ª≠ hi·ªÉn th·ªã
        historyLog.unshift(`${pName} ‚ûî ${detailMsg}`);
        if(historyLog.length > 20) historyLog.pop();

        // Hi·ªÉn th·ªã ra m√†n h√¨nh
        resultBox.innerHTML = `<span class="highlight">${pName}</span><br>ph·∫£i <span style="color:${pGift.color}">${detailMsg}</span>`;
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

        updateUI();
        isSpinning = false;
        btn.disabled = false;
    }

    // --- C√ÅC CH·ª®C NƒÇNG PH·ª§ ---
    function updateUI() {
        document.getElementById('fundAmount').innerText = fund;
        
        // Render Rank
        const sorted = Object.entries(drinkStats).sort((a,b) => b[1] - a[1]);
        const rankHtml = sorted.map((item, idx) => {
            let icon = "";
            if (idx === 0 && item[1] > 0) icon = "üëë";
            else if (item[1] >= 5) icon = "ü•¥";
            
            return `<div class="rank-item">
                <span>${idx+1}. ${item[0]} ${icon}</span>
                <span style="font-weight:bold">${item[1]} ch√©n</span>
            </div>`;
        }).join('');
        document.getElementById('rankList').innerHTML = rankHtml;

        // Render Total
        const total = Object.values(drinkStats).reduce((a,b)=>a+b, 0);
        document.getElementById('totalDrink').innerText = `T·ªïng c·∫£ b√†n: ${total} ch√©n`;

        // Render History
        document.getElementById('history-list').innerHTML = historyLog.map(h => `<div>‚Ä¢ ${h}</div>`).join('');
    }

    function undoLast() {
        if (!lastAction) {
            alert("Ch∆∞a c√≥ l∆∞·ª£t quay n√†o ho·∫∑c ƒë√£ ho√†n t√°c r·ªìi!");
            return;
        }
        if(!confirm(`Ho√†n t√°c l∆∞·ª£t: ${lastAction.name} - ${lastAction.label}?`)) return;

        // Tr·ª´ ng∆∞·ª£c l·∫°i
        drinkStats[lastAction.name] -= lastAction.drink;
        fund -= lastAction.money; 

        // X√≥a log hi·ªÉn th·ªã ƒë·∫ßu ti√™n
        historyLog.shift();
        
        lastAction = null;
        resultBox.innerHTML = "ƒê√£ ho√†n t√°c!";
        updateUI();
    }

    function editFund() {
        const cur = prompt("Nh·∫≠p s·ªë ti·ªÅn qu·ªπ hi·ªán t·∫°i (ƒë∆°n v·ªã K):", fund);
        if (cur !== null && !isNaN(cur)) {
            fund = parseInt(cur);
            updateUI();
        }
    }

    // --- CH·∫†Y L·∫¶N ƒê·∫¶U ---
    window.onload = () => {
        drawWheel('canvasName', names);
        drawWheel('canvasGift', gifts);
        updateUI();
        btn.onclick = spin;
    };

</script>
</body>
</html>
