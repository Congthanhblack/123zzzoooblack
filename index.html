        .wheels-container {

        canvas {

            box-shadow: 0 0 20px rgba(0,0,0,0.6);

        .pointer {

            transform: translateX(-50%);
            width: 30px; height: 40px;
            background: #fff;
            clip-path: polygon(50% 100%, 0 0, 100% 0);

        .wheel-label {

        /* B·∫¢NG ƒêI·ªÄU KHI·ªÇN */

        .res-action { font-size: 1.4rem; margin-top: 5px; font-weight: bold; }
        .res-funny { font-size: 0.95rem; color: #aaa; font-style: italic; margin-top: 5px; }

        .farewell-quest { color: #2ecc71; font-style: italic; margin-top: 8px; border-top: 1px solid #444; padding-top: 5px; font-size: 0.9rem; }

        .btn-group { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 15px; }

        button {

        #spinBtn {

        #spinBtn:disabled { background: #555; color: #888; }

        /* B·ªê C·ª§C PH·ª§ */
        .info-grid {

        .info-card { background: var(--card-bg); border-radius: 10px; padding: 15px; border: 1px solid #333; }
        h3 { margin-top: 0; color: #bbb; font-size: 1rem; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .rank-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #444; }
        #history-list { max-height: 150px; overflow-y: auto; font-size: 0.85rem; color: #aaa; }
        .money-display { font-size: 1.2rem; font-weight: bold; color: #2ecc71; margin-bottom: 10px; display: block; }

    </style>
</head>
<body>

    <h1>üçª T·ª¨U L·∫¶U ƒê·∫†I CHI·∫æN üçª</h1>

    <div class="control-panel">
        <span class="money-display">Ng√¢n Kh·ªë: <span id="fundAmount">200</span>k</span>

    <div class="wheels-container">

        </div>
        <div class="wheel-wrapper">

            <div class="wheel-label">TH√ÅNH CH·ªà BAN XU·ªêNG</div>

    </div>

    <div class="control-panel">
        <div id="result-box">
            <div>ƒê·∫°i ti·ªác b·∫Øt ƒë·∫ßu!</div>
            <div class="res-funny">Nh·∫•n n√∫t ƒë·ªÉ t√¨m k·∫ª may m·∫Øn...</div>
        </div>
        
        <button id="spinBtn">KHAI ƒêAO üî•</button>
        
        <div class="btn-group">
            <button class="secondary-btn" onclick="undoLast()">‚è™ Ho√†n t√°c</button>
            <button class="secondary-btn" onclick="editFund()">üí∞ S·ª≠a qu·ªπ</button>
            <button class="danger-btn" onclick="resetGame()">üßπ Reset</button>
        </div>
    </div>

    <div class="info-grid">
        <div class="info-card">
            <h3>üèÜ B·∫¢NG PHONG TH·∫¶N</h3>
            <div id="rankList"></div>
            <div style="margin-top:10px; text-align:right; font-size:0.9rem; color:#888" id="totalDrink">T·ªïng: 0 ch√©n</div>
        </div>
        <div class="info-card">
            <h3>üìú NH·∫¨T K√ù CHI·∫æN TR∆Ø·ªúNG</h3>
            <div id="history-list">Ch∆∞a c√≥ ai ng√£ ng·ª±a...</div>
        </div>
    </div>

<script>
    const names = ["NCT", "A Qu·∫£", "C. Lan", "A Thi", "E Chinh", "E H√≤a", "E An", "E Ch∆∞∆°ng", "S∆°n", "Thao", "KM 1", "KM 2"];
    const males = ["NCT", "A Qu·∫£", "A Thi", "E An", "E Ch∆∞∆°ng", "S∆°n", "Thao", "KM 1", "KM 2"];

    // Bi·∫øn ƒëi·ªÅu khi·ªÉn s·ª± ki·ªán E H√≤a
    let hoaHitCount = 0; // ƒê·∫øm s·ªë l·∫ßn quay tr√∫ng E H√≤a
    let hasHoaFarewellHappened = false;

    const gifts = [
        { label: "U·ªëng 1 ch√©n", color: "#e74c3c", val: 1, wM: 35, wF: 10, funny: "M·ªùi huynh ƒë√†i n√¢ng ly! üç∫" },
        { label: "U·ªëng 2 ch√©n", color: "#c0392b", val: 2, wM: 15, wF: 5,  funny: "H·∫£o t·ª≠u l∆∞·ª£ng! D·ª©t 2 ch√©n! üòà" },
        { label: "U·ªëng 1/2", color: "#e67e22", val: 0.5, wM: 5, wF: 30, funny: "Nh·∫•p m√¥i l·∫•y l·ªá th√¥i üòâ" },
        { label: "U·ªëng h·ªô", color: "#1abc9c", val: 0, wM: 10, wF: 10, funny: "Huynh mu·ªën h·∫°i ai? Ch·ªâ ra ƒëi! üëâ" },
        { label: "Full ly ‚ò†Ô∏è", color: "#8e44ad", val: 2, wM: 10, wF: 2,  funny: "B√°c sƒ© b·∫£o c∆∞·ªõi! (100% ch√©n) ü§Æ" },
        { label: "Ch·ªâ ƒë·ªãnh", color: "#9b59b6", val: 0, wM: 8, wF: 8,  funny: "Quy·ªÅn sinh s√°t trong tay! üó°Ô∏è" },
        { label: "G√≥p 10k", color: "#f39c12", money: -10, val: 0, wM: 5, wF: 5, funny: "Ting ting! C·∫£m ∆°n nh√† t√†i tr·ª£ üí∏" },
        { label: "G√≥p 20k", color: "#f1c40f", money: -20, val: 0, wM: 5, wF: 5, funny: "ƒê·∫°i gia xu·∫•t hi·ªán! V·ªó tay! üëè" },
        { label: "Qua l∆∞·ª£t", color: "#3498db", val: 0, wM: 5, wF: 15, funny: "ƒÇn ·ªü t·ªët, th·∫ßn men ƒë·ªô b·∫°n üôè" },
        { label: "1 Phi·∫øu ƒê·ªïi", color: "#2ecc71", val: 0, wM: 5, wF: 15, funny: "Kim b√†i mi·ªÖn t·ª≠! üõ°Ô∏è" }
    ];

    let fund = 200; 
    let drinkStats = {}; 
    let historyLog = []; 
    let lastAction = null; 
    let rotName = 0; rotGift = 0;
    let isSpinning = false;

    function initStats() {
        names.forEach(n => drinkStats[n] = 0);
    }
    initStats();

    function drawWheel(canvasId, items) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        const count = items.length;
        const arc = (2 * Math.PI) / count;
        const size = 600; 
        canvas.width = size; canvas.height = size;
        const cx = size / 2; const cy = size / 2;
        const radius = size / 2 - 10;

        items.forEach((item, i) => {
            const angle = i * arc;
            ctx.beginPath();
            ctx.fillStyle = (typeof item === 'string') ? (i % 2 === 0 ? '#34495e' : '#2c3e50') : item.color;
            ctx.moveTo(cx, cy); ctx.arc(cx, cy, radius, angle, angle + arc); ctx.lineTo(cx, cy); ctx.fill();
            ctx.save();
            ctx.translate(cx, cy); ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right"; ctx.fillStyle = "#fff"; ctx.font = "bold 28px Arial"; 
            ctx.fillText((typeof item === 'string' ? item : item.label), radius - 20, 10);
            ctx.restore();
        });
    }

    function getRandomGift(isMale) {
        let totalWeight = 0;
        gifts.forEach(g => totalWeight += isMale ? g.wM : g.wF);
        let random = Math.random() * totalWeight;
        for (let i = 0; i < gifts.length; i++) {
            let weight = isMale ? gifts[i].wM : gifts[i].wF;
            if (random < weight) return { item: gifts[i], index: i };
            random -= weight;
        }
        return { item: gifts[0], index: 0 };
    }

    const btn = document.getElementById('spinBtn');
    const resultBox = document.getElementById('result-box');

    function spin() {
        if(isSpinning) return;
        isSpinning = true; btn.disabled = true;
        resultBox.innerHTML = `<div>ƒêang tri·ªáu h·ªìi... üåÄ</div>`;

        const nameIdx = Math.floor(Math.random() * names.length);
        const selectedName = names[nameIdx];
        
        let isFarewellEvent = false;
        if (selectedName === "E H√≤a") {
            hoaHitCount++;
            if (hoaHitCount === 3 && !hasHoaFarewellHappened) {
                isFarewellEvent = true;
                hasHoaFarewellHappened = true;
            }
        }

        const isMale = males.includes(selectedName);
        const giftResult = getRandomGift(isMale); 
        const selectedGift = giftResult.item;
        const giftIdx = giftResult.index;

        const targetNameDeg = 270 - (nameIdx * (360/names.length) + (360/names.length)/2);
        const targetGiftDeg = 270 - (giftIdx * (360/gifts.length) + (360/gifts.length)/2);

        rotName += (360 * 6) + (targetNameDeg - (rotName % 360) + 360) % 360;
        rotGift += (360 * 8) + (targetGiftDeg - (rotGift % 360) + 360) % 360;

        document.getElementById('canvasName').style.transform = `rotate(${rotName}deg)`;
        document.getElementById('canvasGift').style.transform = `rotate(${rotGift}deg)`;

        setTimeout(() => {
            if (isFarewellEvent) processFarewell(selectedName);
            else processResult(selectedName, selectedGift);
        }, 5100);
    }

    function processFarewell(name) {
        lastAction = { name: name, drink: 0, money: 0, label: "FAREWELL" };
        historyLog.unshift(`${name} ‚ûî Nh·∫≠n l·ªùi ch√∫c chia tay ‚ù§Ô∏è`);
        resultBox.innerHTML = `
            <div class="res-highlight" style="color:#ff69b4">${name} ‚ù§Ô∏è</div>
            <div class="farewell-msg">Ch√∫c em lu√¥n xinh ƒë·∫πp v√† r·∫°ng r·ª°! T√¨m ƒë∆∞·ª£c c√¥ng vi·ªác t·ªët v√† s·∫øp hi·ªÅn h∆°n ch·ªó n√†y nh√©! ‚ú®</div>
            <div class="farewell-quest">ƒê·∫∑c quy·ªÅn: Em h√£y ch·ªçn 1 ng∆∞·ªùi l√†m gi√∫p em 1 vi·ªác. Kh√¥ng l√†m ƒë∆∞·ª£c ph·∫°t 2 ch√©n! üòà</div>
        `;
        if (navigator.vibrate) navigator.vibrate([200, 100, 500]);
        updateUI(); isSpinning = false; btn.disabled = false;
    }

    function processResult(pName, pGift) {
        let d = pGift.val || 0; let m = pGift.money || 0;
        if (pGift.label === "U·ªëng h·ªô" || pGift.label === "Ch·ªâ ƒë·ªãnh") d = 1;
        drinkStats[pName] += d; fund += m; if(fund < 0) fund = 0;
        lastAction = { name: pName, drink: d, money: m, label: pGift.label };
        historyLog.unshift(`${pName} ‚ûî ${pGift.label}`);
        resultBox.innerHTML = `
            <div class="res-highlight">${pName}</div>
            <div class="res-action" style="color:${pGift.color}">${pGift.label}</div>
            <div class="res-funny">${pGift.funny}</div>
        `;
        updateUI(); isSpinning = false; btn.disabled = false;
    }

    function updateUI() {
        document.getElementById('fundAmount').innerText = fund;
        const sorted = Object.entries(drinkStats).sort((a,b) => b[1] - a[1]);
        document.getElementById('rankList').innerHTML = sorted.map((item, idx) => `
            <div class="rank-item" style="${idx===0 && item[1]>0 ? 'color:var(--gold)' : ''}">
                <span>${idx+1}. ${item[0]} ${idx===0 && item[1]>0 ? 'üëë' : ''}</span>
                <span style="font-weight:bold">${item[1]} ch√©n</span>
            </div>`).join('');
        document.getElementById('totalDrink').innerText = `T·ªïng: ${Object.values(drinkStats).reduce((a,b)=>a+b,0)} ch√©n`;
        document.getElementById('history-list').innerHTML = historyLog.map(h => `<div>‚û§ ${h}</div>`).join('');
    }

    function resetGame() {
        if(!confirm("X√≥a tr·∫Øng d·ªØ li·ªáu ƒë·ªÉ b·∫Øt ƒë·∫ßu l∆∞·ª£t nh·∫≠u m·ªõi?")) return;
        fund = 200; historyLog = []; lastAction = null;
        hoaHitCount = 0; hasHoaFarewellHappened = false;
        initStats(); updateUI();
        resultBox.innerHTML = "<div>ƒê√£ l√†m m·ªõi ƒë·∫°i h·ªôi!</div><div class='res-funny'>H√≤a l·∫°i c√≥ c∆° h·ªôi nh·∫≠n qu√† l·∫ßn 3 nh√©!</div>";
    }

    function undoLast() {
        if (!lastAction) return;
        if(!confirm(`Ho√†n t√°c k√®o v·ª´a r·ªìi?`)) return;
        drinkStats[lastAction.name] -= lastAction.drink;
        fund -= lastAction.money;
        if (lastAction.label === "FAREWELL") { hoaHitCount--; hasHoaFarewellHappened = false; }
        historyLog.shift(); lastAction = null; updateUI();
    }

    function editFund() {
        const cur = prompt("Nh·∫≠p qu·ªπ (K):", fund);
        if (cur !== null && !isNaN(cur)) { fund = parseInt(cur); updateUI(); }
    }

    window.onload = () => {
        drawWheel('canvasName', names);
        drawWheel('canvasGift', gifts);
        updateUI();
        document.getElementById('spinBtn').onclick = spin;
    };
</script>
