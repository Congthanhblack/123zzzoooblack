<!DOCTYPE html>

    <style>
        :root {

            --card-bg: #1e1e1e;
            --gold: #FFD700;
            --text-color: #ffffff;
            --accent: #e74c3c;

        body {

        /* KHU V·ª∞C V√íNG QUAY */
        .wheels-container {

        @media (max-width: 600px) {

        canvas {

            border: 4px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);

        .pointer {

            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #fff;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        .wheel-label {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            color: var(--gold);
            font-weight: bold;
            font-size: 1rem;

            letter-spacing: 1px;

        /* B·∫¢NG ƒêI·ªÄU KHI·ªÇN */
        .control-panel {
            text-align: center;

        }

        #result-box {
            background: var(--card-bg);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 15px;
            margin: 0 auto 20px;
            width: 90%;
            max-width: 500px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
            animation: pulseBorder 2s infinite;
        }

        @keyframes pulseBorder {
            0% { box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2); }
            50% { box-shadow: 0 4px 25px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2); }
        }
        
        .res-highlight { color: var(--gold); font-weight: 900; font-size: 1.4rem; text-transform: uppercase; }
        .res-action { font-size: 1.3rem; margin-top: 5px; font-weight: bold; }
        .res-funny { font-size: 0.9rem; color: #aaa; font-style: italic; margin-top: 5px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        #spinBtn {
            background: linear-gradient(135deg, #FFD700, #ff8c00);

            padding: 15px 50px;
            font-size: 1.2rem;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
        }
        #spinBtn:disabled { background: #555; color: #888; box-shadow: none; cursor: wait; }

        .secondary-btn { background: #333; color: white; border: 1px solid #555; }

        /* B·ªê C·ª§C PH·ª§ */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 95%;
            max-width: 600px;
            margin: 30px auto 0;
        }

        .info-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #333;
        }

        h3 { margin-top: 0; color: #bbb; font-size: 1rem; border-bottom: 1px solid #444; padding-bottom: 5px; }

        .rank-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #444; }
        .rank-top { color: var(--gold); font-weight: bold; }
        
        #history-list {

            font-size: 0.9rem;
            color: #aaa;
        }
        #history-list div { margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 4px; }
        
        .money-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 10px;
            display: block;
        }

    </style>
</head>
<body>

    <h1>ü§™ ƒê·∫†I H·ªòI V√ï L√ÇM... SAY ü§™</h1>

    <div class="control-panel">
        <span class="money-display">Ng√¢n Kh·ªë: <span id="fundAmount">200</span>k</span>
    </div>

    <div class="wheels-container">
        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="canvasName"></canvas>
            <div class="wheel-label">G·ªçi T√™n Ai? üò±</div>
        </div>

        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="canvasGift"></canvas>
            <div class="wheel-label">Ph√°n Quy·∫øt ‚ò†Ô∏è</div>
        </div>
    </div>

    <div class="control-panel">
        <div id="result-box">
            <div>Ch∆∞a c√≥ ai l√™n th·ªõt...</div>
            <div class="res-funny">Nh·∫•n n√∫t QUAY ƒë·ªÉ t√¨m n·∫°n nh√¢n!</div>
        </div>
        
        <button id="spinBtn">TRI·ªÜU H·ªíI TH·∫¶N MEN üç∫</button>
        
        <div class="btn-group" style="margin-top: 15px;">
            <button class="secondary-btn" onclick="undoLast()">‚è™ Ho√†n t√°c</button>
            <button class="secondary-btn" onclick="editFund()">üí∞ S·ª≠a qu·ªπ</button>
        </div>
    </div>

    <div class="info-grid">
        <div class="info-card">
            <h3>üèÜ B·∫¢NG PHONG TH·∫¶N (Top U·ªëng)</h3>
            <div id="rankList"></div>
            <div style="margin-top:10px; text-align:right; font-size:0.9rem; color:#888" id="totalDrink">T·ªïng c·∫£ b√†n: 0 ch√©n</div>
        </div>

        <div class="info-card">
            <h3>üìú NH·∫¨T K√ù CHI·∫æN TR∆Ø·ªúNG</h3>
            <div id="history-list">Ch∆∞a c√≥ ai ng√£ ng·ª±a...</div>
        </div>
    </div>

<script>
    // --- C·∫§U H√åNH D·ªÆ LI·ªÜU ---
    const names = ["NCT", "A Qu·∫£", "C. Lan", "A Thi", "E Chinh", "E H√≤a", "E An", "E Ch∆∞∆°ng", "S∆°n", "Thao"];
    
    // Th√™m thu·ªôc t√≠nh 'funny' ƒë·ªÉ tr√™u ch·ªçc
    const gifts = [
        { label: "U·ªëng 1 ch√©n", color: "#e74c3c", val: 1, funny: "Kh·ªüi ƒë·ªông nh·∫π nh√†ng t√¨nh c·∫£m üíñ" },
        { label: "U·ªëng 2 ch√©n", color: "#c0392b", val: 2, funny: "Th√¥i xong, tr·ªùi c·ª©u ca n√†y! üöë" },
        { label: "U·ªëng 1/2", color: "#e67e22", val: 0.5, funny: "Nh·∫•p m√¥i c√°i cho vui nh√† vui c·ª≠a üòâ" },
        { label: "U·ªëng h·ªô", color: "#1abc9c", val: 0, funny: "Quy·ªÅn l·ª±c trong tay, mu·ªën gi·∫øt ai? üòà" },
        { label: "Full ly ‚ò†Ô∏è", color: "#8e44ad", val: 2, funny: "B√°c sƒ© b·∫£o c∆∞·ªõi! (D·ª©t 100% kh√¥ng long ƒë·ªÅn) ü§Æ" },
        { label: "Ch·ªâ ƒë·ªãnh", color: "#9b59b6", val: 0, funny: "Ng√≥n tay ch·ªâ ƒë√¢u, ng∆∞·ªùi ƒë√≥ ch·∫øt! üëÜ" },
        { label: "G√≥p 10k", color: "#f39c12", money: -10, val: 0, funny: "Ting ting! C·∫£m ∆°n nh√† t√†i tr·ª£ v√†ng üí∏" },
        { label: "G√≥p 20k", color: "#f1c40f", money: -20, val: 0, funny: "ƒê·∫°i gia ƒë√¢y r·ªìi! AE v·ªó tay üëè" },
        { label: "Qua l∆∞·ª£t", color: "#3498db", val: 0, funny: "ƒÇn ·ªü t·ªët ƒë·∫•y, th·∫ßn men ƒë·ªô b·∫°n üôè" }
    ];

    let fund = 200; 
    let drinkStats = {}; 
    let historyLog = []; 
    let lastAction = null; 
    let rotName = 0;
    let rotGift = 0;
    let isSpinning = false;

    names.forEach(n => drinkStats[n] = 0);

    // --- H√ÄM V·∫º (T·ªëi ∆∞u ƒë·ªô n√©t) ---
    function drawWheel(canvasId, items) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        const count = items.length;
        const arc = (2 * Math.PI) / count;
        
        const size = 600; 
        canvas.width = size; canvas.height = size;
        const cx = size / 2; const cy = size / 2;
        const radius = size / 2 - 10;

        items.forEach((item, i) => {
            const angle = i * arc;
            ctx.beginPath();
            ctx.fillStyle = (typeof item === 'string') ? (i % 2 === 0 ? '#34495e' : '#2c3e50') : item.color;
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, radius, angle, angle + arc);
            ctx.lineTo(cx, cy);
            ctx.fill();
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.font = "bold 28px Arial"; 
            const text = (typeof item === 'string') ? item : item.label;
            if(text.length > 10) ctx.font = "bold 22px Arial";
            ctx.fillText(text, radius - 20, 10);
            ctx.restore();
        });
    }

    function getIndexFromRotation(deg, count) {
        const actualDeg = deg % 360;
        const slice = 360 / count;
        return Math.floor(((360 - actualDeg + 270) % 360) / slice);
    }

    const btn = document.getElementById('spinBtn');
    const resultBox = document.getElementById('result-box');
    
    // C√°c c√¢u ch√©m gi√≥ khi ƒëang quay
    const loadingTexts = [
        "ƒêang tri·ªáu h·ªìi th·∫ßn men... üåÄ",
        "K·∫ª n√†o s·∫Ω b·ªã t·∫ø s·ªëng ƒë√¢y? üòà",
        "V√≤ng quay nh√¢n ph·∫©m b·∫Øt ƒë·∫ßu...",
        "√öm ba la x√¨ b√πa... üí´",
        "Ch·∫°y ƒë√¢u cho tho√°t..."
    ];

    function spin() {
        if(isSpinning) return;
        isSpinning = true;
        btn.disabled = true;
        
        // Random text loading
        resultBox.innerHTML = `<div style="font-size:1.2rem">${loadingTexts[Math.floor(Math.random()*loadingTexts.length)]}</div>`;

        const spinN = Math.floor(Math.random() * 360) + 2160; 
        const spinG = Math.floor(Math.random() * 360) + 2880; 

        rotName += spinN;
        rotGift += spinG;

        document.getElementById('canvasName').style.transform = `rotate(${rotName}deg)`;
        document.getElementById('canvasGift').style.transform = `rotate(${rotGift}deg)`;

        setTimeout(processResult, 5100);
    }

    function processResult() {
        const nIdx = getIndexFromRotation(rotName, names.length);
        const gIdx = getIndexFromRotation(rotGift, gifts.length);

        let pName = names[nIdx];
        let pGift = gifts[gIdx];
        let addDrink = pGift.val || 0;
        let addMoney = pGift.money || 0;
        let detailMsg = pGift.label;

        if (pGift.label === "U·ªëng h·ªô" || pGift.label === "Ch·ªâ ƒë·ªãnh") {
            addDrink = 1; 
        }

        drinkStats[pName] += addDrink;
        fund = fund + addMoney; 
        if(fund < 0) fund = 0;

        lastAction = { name: pName, drink: addDrink, money: addMoney, label: detailMsg };
        
        // --- T·∫†O TH√îNG B√ÅO H√ÄI H∆Ø·ªöC ---
        historyLog.unshift(`${pName} ‚ûî ${detailMsg}`);
        if(historyLog.length > 20) historyLog.pop();

        resultBox.innerHTML = `
            <div class="res-highlight">${pName}</div>
            <div class="res-action" style="color:${pGift.color}">${detailMsg}</div>
            <div class="res-funny">${pGift.funny}</div>
        `;

        if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);

        updateUI();
        isSpinning = false;
        btn.disabled = false;
    }

    function updateUI() {
        document.getElementById('fundAmount').innerText = fund;
        
        const sorted = Object.entries(drinkStats).sort((a,b) => b[1] - a[1]);
        const rankHtml = sorted.map((item, idx) => {
            let icon = "";
            let style = "";
            if (idx === 0 && item[1] > 0) { icon = "üëë"; style="color:var(--gold)"; }
            else if (item[1] >= 5) icon = "ü§Æ";
            else if (item[1] >= 3) icon = "ü•¥";
            
            return `<div class="rank-item" style="${style}">
                <span>${idx+1}. ${item[0]} ${icon}</span>
                <span style="font-weight:bold">${item[1]} ch√©n</span>
            </div>`;
        }).join('');
        document.getElementById('rankList').innerHTML = rankHtml;

        const total = Object.values(drinkStats).reduce((a,b)=>a+b, 0);
        document.getElementById('totalDrink').innerText = `T·ªïng thi·ªát h·∫°i: ${total} ch√©n`;

        document.getElementById('history-list').innerHTML = historyLog.map(h => `<div>‚û§ ${h}</div>`).join('');
    }

    function undoLast() {
        if (!lastAction) {
            alert("Ch∆∞a c√≥ g√¨ ƒë·ªÉ ho√†n t√°c! (Ho·∫∑c ƒë√£ ho√†n t√°c r·ªìi)");
            return;
        }
        if(!confirm(`Tha cho ${lastAction.name} k√®o "${lastAction.label}" v·ª´a r·ªìi?`)) return;

        drinkStats[lastAction.name] -= lastAction.drink;
        fund -= lastAction.money; 

        historyLog.shift();
        lastAction = null;
        resultBox.innerHTML = "<div style='color:#ccc'>ƒê√£ ho√†n t√°c! Coi nh∆∞ ch∆∞a c√≥ g√¨ x·∫£y ra üôà</div>";
        updateUI();
    }

    function editFund() {
        const cur = prompt("Nh·∫≠p s·ªë ti·ªÅn qu·ªπ hi·ªán t·∫°i (ƒë∆°n v·ªã K):", fund);
        if (cur !== null && !isNaN(cur)) {
            fund = parseInt(cur);
            updateUI();
        }
    }

    window.onload = () => {
        drawWheel('canvasName', names);
        drawWheel('canvasGift', gifts);
        updateUI();
        btn.onclick = spin;
    };

</script>
</body>
